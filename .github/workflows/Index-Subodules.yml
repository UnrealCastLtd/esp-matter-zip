name: Index All Submodules

on:
  workflow_dispatch:

jobs:
  index_submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Create Zipped-Code directory
        run: mkdir -p Zipped-Code/

      - name: Index All Submodules and Save to File
        run: |
          # Use --recursive to find all nested submodules.
          git submodule status --recursive > Zipped-Code/submodules.txt

      - name: Commit and Push submodules.txt if changed
        run: |
          # Check for changes and commit only if the file is modified.
          if [ -n "$(git status --porcelain Zipped-Code/submodules.txt)" ]; then
            git add Zipped-Code/submodules.txt
            git commit -m "Update submodules index file"
            git push
            echo "Successfully updated submodules.txt and pushed changes."
          else
            echo "No changes to submodules.txt. Skipping commit and push."
          fi
