name: Zip Submodules

on:
  workflow_dispatch:

jobs:
  zip-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Prepare Zipped-Code folder
        run: mkdir -p main/Zipped-Code

      - name: Process Submodules
        run: |
          repos=(
            "https://github.com/espressif/connectedhomeip.git master connectedhomeip/connectedhomeip"
            "https://github.com/espressif/libtrustymatter.git main connectedhomeip/connectedhomeip/third_party/libtrustymatter/repo"
          )

          for entry in "${repos[@]}"; do
            url=$(echo $entry | cut -d' ' -f1)
            branch=$(echo $entry | cut -d' ' -f2)
            folder=$(echo $entry | cut -d' ' -f3)

            echo "ðŸ“¦ Processing:"
            echo "    URL: $url"
            echo "    Branch: $branch"
            echo "    Folder: $folder"

            # temp folder for VM work
            temp_folder="temp_submodule"
            rm -rf "$temp_folder"

            # clone repo
            git clone --branch "$branch" --depth 1 "$url" "$temp_folder"

            # make sure parent folder exists in repo
            mkdir -p "main/Zipped-Code"

            # zip it
            zip_name=$(basename "$folder").zip
            echo "    Creating: main/Zipped-Code/$zip_name"
            (cd "$temp_folder" && zip -r "../$zip_name" .)

            # move zip to destination
            mv "$zip_name" "main/Zipped-Code/$zip_name"

            # cleanup temp
            rm -rf "$temp_folder"
          done

      - name: Commit and Push
        run: |
          cd main/Zipped-Code
          git add .
          cd ../..
          git commit -m "Add zipped submodules" || echo "No changes to commit"
          git push
